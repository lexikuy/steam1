<!DOCTYPE html>
<html>
  
  <head>
 
    <title>Which Classic Disney Princess Are You</title>   
    
    <link href="style.css" rel="stylesheet">    
  </head>
  
  <body>

    <header>
      <h1>Which Classic Disney Princess Are You?</h1>
      <img src="disney-classic-disney-6667458-1024-768.jpg" width="50%">
    </header>

    <section id="questions">
      

      <h3>Favorite movie genre?</h3>  
      <select id="movie">
        <option value="Option">Option</option>
        <option value="Romance">Romance</option>
        <option value="Horror">Horror</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Action">Action</option>
        <option value="Animal Documentary">Animal Documentary</option>
        </select>


        <h3>Pick an animal?</h3>
        <select id="animal">
          <option value="Option">Option</option>
          <option value="Bird">Bird</option>
          <option value="Horse">Horse</option>
          <option value="Mouse">Mouse</option>
          <option value="Dolphin">Dolphin</option>
          <option value="Tiger">Tiger</option>
          <option value="Bear">Bear</option>
          </select>


        <h3>What do you look for in your Prince?</h3>
        <select id="prince">
       <option value="Option">Option</option>
       <option value="Beauty">Beauty</option>
       <option value="Adventure">Adventure</option>
       <option value="Kindness">Kindness</option>
       <option value="Wealth">Wealth</option>
       <option value="Loyalty">Loyalty</option>
       <option value="Bravery">Bravery</option>
          </select>


         <h3>What do you do with your time off?</h3>
        <select id="time">
       <option value="Option">Option</option>
       <option value="Camping">Camping</option>
       <option value="Sleep">Sleep</option>\<option value="Go to the beach">Go to the beach</option>
       <option value="Work">Work</option>
       <option value="Art">Art</option>
       <option value="Read">Read</option>
          </select>


         <h3>What is the perfect spot for a date?</h3>
        <select id="date">
       <option value="Option">Option</option>
       <option value="Zoo">Zoo</option>
       <option value="Museum">Museum</option>
      <option value="Boat Ride">Boat Ride</option>
    <option value="Restaurant">Restaurant</option>
       <option value="Club">Club</option>
       <option value="Nap">Nap</option>
          </select>



      <p id="button">
        <input type="button" onClick="guessPrincess()" value="Guess Princess">
      </p>
    </section>
  
    <section id="fortuneDisplay">
    </section>


  <audio controls autoplay>
  <source src="disneyMusic.mp3" type="audio/mpeg">
</audio>
  </body>

  <script src="script.js" type="text/javascript"></script>
   
</html>
